<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-700 flex justify-center items-center h-screen">
    <div class="bg-blue-700 px-12 py-16 rounded-lg border-4 border-blue-500 shadow-lg flex flex-col justify-center items-center">
        <h2 class="bg-blue-500 px-4 py-2 rounded-md border-blue-300 border-2 text-white capitalize text-xl shadow-lg mt-8">Addhaay's calculator</h2><br><br>
        <input type="text" id="num1" placeholder="enter number" class="px-4 py-2 rounded-md border-blue-300 border-2 shadow-lg"><br><br>
        <input type="text" id="num2" placeholder="enter number" class="px-4 py-2 rounded-md border-blue-300 border-2 shadow-lg"><br><br>
        <div class="text-white text-xl">
            <button onclick="add()" class="border px-2  rounded-md hover:bg-white hover:text-blue-500 font-bold">+</button>
            <button onclick="subtract()" class="border px-2  rounded-md hover:bg-white hover:text-blue-500 font-bold">-</button>
            <button onclick="multiplication()" class="border px-2  rounded-md hover:bg-white hover:text-blue-500 font-bold">*</button>
            <button onclick="division()" class="border px-2  rounded-md hover:bg-white hover:text-blue-500 font-bold">/</button>
            <button onclick="reset()" class="border px-2  rounded-md hover:bg-white hover:text-blue-500 font-bold">AC</button>
        </div><br>
        <p id="result" class="border-blue-300 border-2 px-12  mt-2 rounded-md text-blue-500 text-xl capitalize bg-white hover:bg-blue-500 hover:text-white cursor-pointer mb-8">0</p>
    </div>
    <script>
        function add() {
            let num1 =Number(document.getElementById("num1").value);
            let num2 =Number(document.getElementById("num2").value);
            document.getElementById("result"). innerText = "result : " + (num1+num2);
        }
           function subtract() {
            let num1 =Number(document.getElementById("num1").value);
            let num2 =Number(document.getElementById("num2").value);
            document.getElementById("result"). innerText = "result : " + (num1-num2);
        }
           function multiplication() {
            let num1 =Number(document.getElementById("num1").value);
            let num2 =Number(document.getElementById("num2").value);
            document.getElementById("result"). innerText = "result : " + (num1*num2);
        }
           function division() {
            let num1 =Number(document.getElementById("num1").value);
            let num2 =Number(document.getElementById("num2").value);
            document.getElementById("result"). innerText = "result : " + (num1/num2);
        }
           function reset() {
        
            document.getElementById("result"). innerText = "0";
        }
    </script>
    
</body>
</html>
